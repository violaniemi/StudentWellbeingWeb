<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sleep</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <!--bar chart-->
    <table class="graph">
        <caption>Weekly sleep view</caption>
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Hours</th>
            </tr>
        </thead><tbody>
            <tr style="height:80%">
                <th scope="row">Mon</th>
                <td><span>8 hours</span></td> 
            </tr>
            <tr style="height:70%">
                <th scope="row">Tue</th>
                <td><span>7 hours</span></td>
            </tr>
            <tr style="height:40%">
                <th scope="row">Wed</th>
                <td><span>4 hours</span></td>
            </tr>
            <tr style="height:60%">
                <th scope="row">Thu</th>
                <td><span>6 hours</span></td>
            </tr>
            <tr style="height:70%">
                <th scope="row">Fri</th>
                <td><span>7 hours</span></td>
            </tr>
            <tr style="height:90%">
                <th scope="row">Sat</th>
                <td><span>9 hours</span></td>
            </tr>
            <tr style="height:80%">
                <th scope="row">Sun</th>
                <td><span>8 hours</span></td>
            </tr>
        </tbody>
    </table>
    
    <h1>Good Morning</h1>
    <div class="date">
        <p>23.11.2022</p>
    </div>

    <div class="sleeptime" style = "position:absolute; left:40px; top:230px">
        <p>How much did you sleep today?</p>
        <input type="text" id="mySleep">
        <button type="button" onclick="showSleep()">Ok</button>
    </div>

    <template>
        <div class="sleeptime" style = "position:absolute; left:40px; top:230px">
            <p>Thursday</p>
            <p>You slept today:</p>
            <p id="sleep"></p>
        </div>
    </template>
